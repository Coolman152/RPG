<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Isometric 3D RPG — Tilemap v3</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="ui">
    <div class="title">Isometric 3D RPG — Tilemap v3</div>
    <div id="stats"></div>
    <div id="inv"></div>
    <div id="msg" class="msg"></div>
    <div class="hint">
      Tap/click a tile to move • Tap the tree to walk next to it • <kbd>E</kbd> to chop • <kbd>R</kbd> reset save
    </div>
  </div>

  <canvas id="game"></canvas>

  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script src="main.js"></script>
